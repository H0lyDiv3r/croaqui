app-id: com.github.h0lydiv3r.croaqui

runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk

command: croaqui

sdk-extensions:
  - org.gnome.Sdk.Extension.golang
  - org.freedesktop.Sdk.Extension.node18

build-options:
  append-path: /usr/lib/sdk/golang/bin:/usr/lib/sdk/node18/bin
  env:
    CGO_ENABLED: "1"
    GOFLAGS: "-mod=readonly"

finish-args:
  # Display
  - --socket=wayland
  - --socket=fallback-x11

  # GPU
  - --device=dri

  # GTK / WebKit
  - --share=ipc

  # Audio
  - --socket=pulseaudio

  # Media access
  - --filesystem=xdg-music
  - --filesystem=xdg-videos

  # MPRIS
  - --own-name=org.mpris.MediaPlayer2.croaqui

modules:
  - name: croaqui
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/H0lyDiv3r/croaqui.git
        branch: main

    build-commands:
      # ---- Frontend ----
      - npm ci --prefix frontend
      - npm run build --prefix frontend

      # ---- Backend ----
      - go mod download
      - go build -o croaqui

      # ---- Install binary ----
      - install -Dm755 croaqui /app/bin/croaqui

      # ---- Desktop file ----
      - install -Dm644 com.github.h0lydiv3r.croaqui.desktop \
        /app/share/applications/com.github.h0lydiv3r.croaqui.desktop

      # ---- AppStream metadata ----
      - install -Dm644 com.github.h0lydiv3r.croaqui.appdata.xml \
        /app/share/metainfo/com.github.h0lydiv3r.croaqui.appdata.xml

      # ---- Icons ----
      - install -Dm644 resources/icons/64x64/apps/com.github.h0lydiv3r.croaqui.png \
        /app/share/icons/hicolor/64x64/apps/com.github.h0lydiv3r.croaqui.png
      - install -Dm644 resources/icons/128x128/apps/com.github.h0lydiv3r.croaqui.png \
        /app/share/icons/hicolor/128x128/apps/com.github.h0lydiv3r.croaqui.png
